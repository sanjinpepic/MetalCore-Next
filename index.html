<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MetalCore - Premium Metallurgy</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;700&family=Outfit:wght@700;900&display=swap"
        rel="stylesheet" />
    <style>
        body {
            margin: 0;
            background-color: #0a0a0b;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        #loading {
            position: fixed;
            inset: 0;
            background: #0a0a0b;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-out;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(245, 158, 11, 0.3);
            border-radius: 50%;
            border-top-color: #f59e0b;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="loading">
        <div class="spinner"></div>
        <h2 style="font-size: 1.25rem; font-weight: bold; color: white; margin-bottom: 0.5rem;">Initialize MetalCore
        </h2>
        <p style="font-size: 0.75rem; color: #64748b; font-family: 'JetBrains Mono', monospace;">Loading resources...
        </p>
    </div>
    <div id="root"></div>
    <script>
        // Hide loader when React app mounts
        window.onload = () => {
            // App.jsx should eventually hide this, or we can just hide it after a timeout if App.jsx doesn't handle it.
            // But typically the App component will clear it or overlap it. 
            // For now, let's let App.jsx render on top of it, but we can also add a listener.
            const observer = new MutationObserver((mutations) => {
                if (document.getElementById('root').childElementCount > 0) {
                    const loader = document.getElementById('loading');
                    if (loader) {
                        loader.style.opacity = '0';
                        setTimeout(() => loader.remove(), 500);
                    }
                    observer.disconnect();
                }
            });
            observer.observe(document.getElementById('root'), { childList: true });
        };
    </script>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
